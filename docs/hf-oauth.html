<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EveryCom - Hugging Face OAuth</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #FFD21E 0%, #FF9D00 100%);
      color: #1a1a1a;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,0,0,0.2);
      border-top-color: #1a1a1a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error { color: #cc0000; }
    a { color: #1a1a1a; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p id="status">Redirecting to EveryCom...</p>
  </div>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');

      if (error) {
        document.getElementById('status').innerHTML =
          '<span class="error">Error: ' + error + '</span><br><br>' +
          '<a href="alan://callback?error=' + encodeURIComponent(error) + '">Return to app</a>';
        return;
      }

      if (code) {
        const redirectUrl = 'alan://callback?code=' + encodeURIComponent(code) +
          (state ? '&state=' + encodeURIComponent(state) : '');
        window.location.href = redirectUrl;

        // Fallback link if redirect doesn't work
        setTimeout(function() {
          document.getElementById('status').innerHTML =
            'If you are not redirected automatically:<br><br>' +
            '<a href="' + redirectUrl + '">Tap here to open EveryCom</a>';
        }, 2000);
      } else {
        document.getElementById('status').innerHTML =
          '<span class="error">No authorization code received</span>';
      }
    })();
  </script>
</body>
</html>
